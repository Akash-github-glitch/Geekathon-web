<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Chat Bot</h1>
      <ul class="flex space-x-6">
        <li><a href="#" class="nav-link">Login</a></li>
        <li><a href="#" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">Contact Us</a></li>
        <li><a href="#" class="nav-link">Help</a></li>
        <li><a href="#" class="nav-link">Services</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="flex">
    <aside class="sidebar">
      <div class="p-4">
        <h2 class="sidebar-title">Chat History</h2>
        <ul class="sidebar-list">
          <li><a href="#" class="sidebar-link">Chat 1</a></li>
          <li><a href="#" class="sidebar-link">Chat 2</a></li>
          <li><a href="#" class="sidebar-link">Chat 3</a></li>
          <li><a href="#" class="sidebar-link">Chat 4</a></li>
        </ul>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-grow">
      <!-- Search Bar -->
      <div class="main-content">
        <div class="search-bar">
          <div class="flex items-center bg-white border rounded-full shadow-md p-2">
            <input 
              type="text" 
              placeholder="Ask me anything..." 
              class="search-input"
            />
            <button class="icon-button">
              <svg  fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 8.75L8.25 15.75M8.25 8.75L15.75 15.75" />
              </svg>
            </button>
            <button class="icon-button">
              <svg  fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3v18h18V3H3z" />
              </svg>
            </button>
          </div>
          <div class="mt-4 text-center">
            <label class="attach-file">
              Attach File
              <input type="file" class="hidden" />
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Interactive UI. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
